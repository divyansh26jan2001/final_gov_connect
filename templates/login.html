<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Goverment info</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <style>

    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="/static/image/logo.jpg">
            <div class="gaming">Gov-Connect</div>
        </div>
        <nav class="mid">
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/raised">Raised Ques</a></li>
                <li><a href="/dept">Departments</a></li>
                <li><a href="/aboutus/">About Us</a></li>
            </ul>
        </nav>
        <div class="right">
            <button class="btn" id="btn1"><a href="/login/">Log In</a></button>
        </div>
    </header>


    <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form method = "POST" action="/login/">{% csrf_token %}
              <h3>Login</h3>
              <div class="form-group">
                <label for="name">Username</label>
                <input type="name" class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
      
      
    </body>
    </html>
